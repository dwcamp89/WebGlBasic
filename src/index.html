<html>
	<body>
		<!-- Import required dependencies -->
		<script src="../lib/require.js" data-main="../lib/main" ></script>
		
		<!-- The canvas -->
		<canvas id="theCanvas" width="640" height="480" />
			Your browser does not support HTML5.
		</canvas>

		<br/>
		<input type="checkbox" id="UseLightingCheckbox"> Use Lighting </input>
		<br/><br/>
		<input type="checkbox" id="UseBlendingCheckbox" checked> Use Blending </input>
		<br/>
		Alpha Value: <input value="0.5" id="AlphaInput" />

		<br/><br/>
		<b>Ambient Light:</b>

		<br/>
		Color:
		<br/>
		R: <input value="1.0" id="AmbientColorXInput" ></input>
		G: <input value="0.0" id="AmbientColorYInput" ></input>
		B: <input value="0.0" id="AmbientColorZInput" ></input>

		<br/><br/>
		<b>Directional Light</b>

		<br/>
		Color:
		<br/>
		R: <input value="0.75" id="DirectionalLightRInput" ></input>
		G: <input value="0.75" id="DirectionalLightGInput" ></input>
		B: <input value="0.75" id="DirectionalLightBInput" ></input>

		<br/>
		Direction:
		<br/>
		X: <input value="1.0" id="DirectionalLightXInput" ></input>
		Y: <input value="0.0" id="DirectionalLightYInput" ></input>
		Z: <input value="-1.0" id="DirectionalLightZInput"></input>
	</body>

</html>
