<html>
	<style type="text/css">
	    div.colorPickerBorder {
	    	background-color:grey;
	    	border-radius:2px;
	    	padding:1px;
	    	width:15px;
	    }
	    div.colorPickerMiddle {
	    	background-color:white;
	    	border-radius:2px;
	    	padding:2px;
	    }
	    div.colorPickerCenter {
	    	border-radius:2px;
	    	height:10px
	    }
	    .lightType{
	    	font-family: Arial;
	    }
	</style>

	<body>
		<!-- Import required dependencies -->
		<script src="../lib/require.js" data-main="../lib/main" ></script>
		
		<!-- The canvas -->
		<canvas id="theCanvas" width="500" height="500" />
			Your browser does not support HTML5.
		</canvas>

		<br>
		<label for="useLightingCheckbox" class="lightType" >Use Lighting</label>
		<input type="checkbox" id="useLightingCheckbox" checked></input>

		<br><br>

		<table>
			<tr>
				<td class="lightType" >
					Ambient color:
				</td>
				<td>
					<div class="colorPickerBorder" >
						<div class="colorPickerMiddle" >
							<div id="ambientColor" class="colorPickerCenter" style="background-color: blue;"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="lightType" >
					Point light color:
				</td>
				<td>
					<div class="colorPickerBorder" >
						<div class="colorPickerMiddle" >
							<div id="pointLightColor" class="colorPickerCenter" style="background-color: red;"></div>
						</div>
					</div>
				</td>
			</tr>
		</table>

	</body>

</html>
