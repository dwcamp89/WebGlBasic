<html>
	<body onload="start()">
		<script src="../lib/WebGlConstants.js" ></script>
		<script src="../lib/glMatrix-0.9.5.min.js" ></script>

		<!-- FRAGMENT SHADER -->
		<script id="shader-fs" type="x-shader/x-fragment" >
			precision mediump float;
			void main(void) {
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		</script>

		<!-- VERTEX SHADER -->
		<script id="shader-vs" type="x-shader/x-vertex" >
			attribute vec3 aVertexPosition;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;

			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}
		</script>

		<script type="text/javascript" >
			var gl;// Global variable holding WebGL context
			
			// Global matrices (move elsewhere later?)
			var mvMatrix = mat4.create(); // model view matrix
			var pMatrix = mat4.create();
			
			// Push the mvMatrix and pMatrix to the graphics card
			function setMatrixUniforms() {
				gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
				gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
			}
			
			function start() {
				// Get the canvas by ID
				var canvas = document.getElementById(WebGlConstants.CANVAS_ID);
				
				gl = initWebGL(canvas);
				
				initPrograms();
				initBuffers();
				
				// Only continue if gl was initialized
				if(gl) {
					gl.clearColor(0.0, 0.0, 0.0, 1.0);
					gl.enable(gl.DEPTH_TEST);
					gl.depthFunc(gl.LEQUAL);
					gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				}
				
				drawScene();
			}
			
			// Init WebGl
			function initWebGL(canvas) {
				gl = null;
				
				try {
					gl = canvas.getContext(WebGlConstants.WEB_GL_CONTEXT_NAME) || canvas.getContext(WebGlConstants.EXPERIMENTAL_WEB_GL_CONTEXT_NAME);
					
					gl.viewportWidth = canvas.width;
					gl.viewportHeight = canvas.height;
				}
				catch(e) {
					console.log('error initializing webgl');
					console.log(e.message);
				}
				
				// If gl was not successfully initialized, give up
				if(!gl) {
					alert('Unable to initialize WebGL. Your browser may not support it.');
					gl = null;
				}
				
				return gl;
			}

			// Retrieve shader
			function getShader(gl, scriptId) {
				var shaderScript = document.getElementById(scriptId);
				if(!shaderScript) {
					console.log('No shaderScript by ' + scriptId);
					return null;
				}

				var str = "";
				var k = shaderScript.firstChild;
				while(k) {
					if(k.nodeType === 3){
						str += k.textContent;
					}
					k = k.nextSibling;
				}

				var shader;
				if(shaderScript.type == "x-shader/x-fragment") {
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}
				else if (shaderScript.type == "x-shader/x-vertex") {
					shader = gl.createShader(gl.VERTEX_SHADER);
				}
				else {
					return null;
				}

				gl.shaderSource(shader, str);
				gl.compileShader(shader);

				if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					alert(gl.getShaderInfoLog(shader));
					console.log(gl.getShaderInfoLog(shader));
					return null;
				}

				return shader;
			}
			
			// Initialize shader program
			var shaderProgram;
			function initPrograms() {
				var fragmentShader = getShader(gl, "shader-fs");
				var vertexShader = getShader(gl, "shader-vs");
				
				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, fragmentShader);
				gl.attachShader(shaderProgram, vertexShader);
				gl.linkProgram(shaderProgram);
				
				if(!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
					console.log(WebGlConstants.ERROR_MESSAGES.UNABLE_TO_INITIALIZE_SHADERS);
					alert(WebGlConstants.ERROR_MESSAGES.UNABLE_TO_INITIALIZE_SHADERS);
				}
				
				// Use the program
				gl.useProgram(shaderProgram);
				
				// 
				shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
				
				shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
				shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
			}
			
			var triangleVertexPositionBuffer;
			var squareVertexPositionBuffer;
			
			function initBuffers() {
				// Init triangle
				triangleVertexPositionBuffer = gl.createBuffer();

				gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
				var vertices = [
					0.0, 1.0, 0.0,
					-1.0, -1.0, 0.0,
					1.0, -1.0, 0.0
				];
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

				
				// Set vertices metadata
				triangleVertexPositionBuffer.itemSize = 3;
				triangleVertexPositionBuffer.numberOfItems = 3;
				
				squareVertexPositionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
				vertices = [
					1.0,  1.0,  0.0,
					-1.0,  1.0,  0.0,
					1.0, -1.0,  0.0,
					-1.0, -1.0,  0.0
				];
				
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
				
				squareVertexPositionBuffer.itemSize = 3;
				squareVertexPositionBuffer.numberOfItems = 4;
			}
			
			function drawScene() {
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				
				mat4.perspective(45, gl.viewportWidth/gl.viewportHeight, 0.1, 100.0, pMatrix);
				mat4.identity(mvMatrix);// Move camera to center
				mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);

				gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
				gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
				setMatrixUniforms();
				gl.drawArrays(gl.TRIANGLES, 0, triangleVertexPositionBuffer.numberOfItems);

				// Move camera
				mat4.translate(mvMatrix, [3.0, 0.0, 0.0]);

				gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
				gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
				setMatrixUniforms();
				gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numberOfItems);
			}
		</script>
		
		<!-- The canvas -->
		<canvas id="theCanvas" width="640" height="480" />
			Your browser does not support HTML5.
		</canvas>
	</body>

</html>
